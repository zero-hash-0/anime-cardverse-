<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Test Page | New Brand Site</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Manrope, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #0c1a22, #173648);
        color: #f5fbff;

      .card {
        width: min(680px, 92vw);

        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
      }
      h1 { margin: 0 0 8px; }
      p { margin: 0; line-height: 1.5; color: #d7ecf8; }
      code { color: #9fe1ff; }

  </head>
  <body>
    <main class="card">
      <h1>Test Page Is Live</h1>
      <p>This confirms the new site deployment is serving <code>/test</code> correctly.</p>
